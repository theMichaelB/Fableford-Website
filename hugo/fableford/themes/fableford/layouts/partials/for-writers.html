<section class="py-5" id="for-writers">
    <div class="container">
        <h2 class="text-center mb-5">{{ .Params.forWriters.title }}</h2>
        <div class="row g-4">
            {{ range .Params.forWriters.items }}
            <div class="col-md-4">
                <div class="card h-100 shadow-sm">
                    <div class="card-body">
                        <div class="text-center mb-3">
                            <i class="{{ .icon }} fa-3x text-primary"></i>
                        </div>
                        <h4 class="card-title text-center">{{ .title }}</h4>
                        <p class="card-text">{{ .description }}</p>
                    </div>
                </div>
            </div>
            {{ end }}
        </div>
        
        <div class="mt-5 text-center">
            <a href="{{ .Params.forWriters.cta.url }}" class="btn btn-primary">{{ .Params.forWriters.cta.text }}</a>
        </div>
    </div>
</section>
