<section class="gradient-bg hero">
    <div class="container text-center">
        <div class="hero-icon">
            <i class="fas fa-book-open"></i>
        </div>
        <h1>{{ .Params.hero.title }}</h1>
        <p class="lead mb-4">{{ .Params.hero.subtitle }}</p>
        <div class="d-flex justify-content-center gap-3">
            {{ range .Params.hero.buttons }}
            <a href="{{ .url }}" class="btn {{ .class }}">{{ .text }}</a>
            {{ end }}
        </div>
    </div>
</section>
