<section class="cta-section" id="join-beta">
    <div class="container text-center">
        <h2 class="mb-4">{{ .Params.cta.title }}</h2>
        <p class="lead mb-5">{{ .Params.cta.description }}</p>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form action="{{ .Params.cta.form.action }}" method="POST">
                    <div class="input-group mb-3">
                        <input type="email" class="form-control" placeholder="{{ .Params.cta.form.placeholder }}" aria-label="Email address">
                        <button class="btn btn-primary" type="submit">{{ .Params.cta.form.button }}</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
