<section class="py-5 bg-light" id="for-readers">
    <div class="container">
        <h2 class="text-center mb-5">{{ .Params.forReaders.title }}</h2>
        <div class="row g-4">
            {{ range .Params.forReaders.items }}
            <div class="col-md-3">
                <div class="card h-100 shadow-sm">
                    <div class="card-body text-center">
                        <div class="concept-icon">
                            <i class="{{ .icon }}"></i>
                        </div>
                        <h4>{{ .title }}</h4>
                        <p>{{ .description }}</p>
                    </div>
                </div>
            </div>
            {{ end }}
        </div>
    </div>
</section>
